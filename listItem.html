<table class = "table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Short Name</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "item in Dir.foundItem">
						<td>{{item.name}}</td><td>{{item.short_name}}</td><td>{{item.description}}</td><td><button ng-click = "Dir.onRemove({index: $index});">Don't want this One</button></td>
					</tr>
				</tbody>
			</table>
