<html ng-app = "SK">
	<head>
		<title>Foodie Search</title>
		<script type="text/javascript" language="javascript" src = "angular.js"></script>
		<script type="text/javascript" language="javascript" src = "app.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	</head>
	<body ng-controller = "NarrowItDownController as con">
		<center><h2>Can't decide on today's meal. Real Madridista is here for you!</h2></center>
		<div style = "margin: 1%;"><input type = "text" placeholder = "Search about food" ng-model = "con.food_name" /><input type = "submit" ng-click = "con.fetch_data(con.food_name)" value = "Narrow it Down For Me" /></div>
		<div style = "margin: 1%;" ng-show = "con.yesidid">
			<h2>Found ({{con.got.length}}) results.</h2>
			<found-items found-list='con.got', on-remove='con.rmItem()'></found-items>
		</div>
		<div style = "margin: 1%;" ng-hide = "con.didyou">
			<p><h3>Nothing found!</h3></p>
		</div>
	</body>
</html>
